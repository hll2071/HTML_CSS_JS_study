        <div>

        <div>

        </div>

    <script>
        let string1 = document.getElementById("string1");
        let inputVal;
        let result = document.getElementById("result")
        let result2 = document.getElementById("result2")
        function getString() {
            inputVal = string1.value;
            console.log(inputVal)
        }
        function subString() {
            result.value = inputVal.substring(0,4)+"년"+inputVal.substring(4,6)+"월"+inputVal.substring(6,8)+"일"
            result.innerHTML = "결과가 성공적으로 처리되었습니다."
        }
    </script>
