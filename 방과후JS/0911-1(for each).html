<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>#demo {border:1px solid #ccc; background:lightblue; width:400px;}</style>
</head>
<body>
    <script>
        let sum=0, sum1 = 0 ;
        const numbers = [5,44,12,4]
        numbers.forEach(myFunction);
        numbers.forEach(myFunction2);
        numbers.forEach((value) => {
            sum1+=value
            console.log(sum1)
        })
        document.write(sum1);
        function myFunction(value) {
            sum += value;
        }
        document.write(`배열을 모두 더한 겂은 ${sum}입니다.`);
        function myFunction2(value, index, arr) {
            arr[index] = value*10;
            document.write(arr[index]+"<br>");
        }
        
    </script>
</body>
</html>
